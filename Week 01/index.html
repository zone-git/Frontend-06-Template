<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        .board {
        }

        .cell {
            display: inline-block;

            width: 100px;
            height: 100px;
            border: 1px solid black;

            line-height: 100px;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="board"></div>
<script>
    // setup
    const COLOR = {
        EMPTY: 0,
        O: 1,
        X: 2
    };
    const RESULT={
        WIN:1,
        EMPTY:0,
        LOSE:-1,
    }
    const SIZE = 3;

    // init data
    let color = COLOR.O;
    const pattern = [0, 0, 0, 0, 0, 0, 0, 0, 0];

    // helper function
    const getIndex = (function (size) {
        return function (x, y) {
            return size * y + x;
        };
    })(SIZE);

    function switchPlayer() {
        color = 3-color;
        console.log(`目前玩家是:${color === COLOR.O ? "O" : "X"}`)
    }

    function getColor(pattern, x, y) {
        return pattern[getIndex(x, y)];
    }

    function clone(pattern) {
        // return JSON.parse(JSON.stringify(pattern));
        return Object.create(pattern);
    }

    function willWin(pattern, color) {
        for (let x = 0; x < SIZE; x++) {
            for (let y = 0; y < SIZE; y++) {
                if (getColor(pattern, x, y) !== COLOR.EMPTY) continue;

                const tmpPattern = clone(pattern);
                move(tmpPattern, x, y,color);
                if (check(tmpPattern, color)) {
                    return [x,y];
                }
            }
        }
        return null
    }
    function bestChoice(pattern, color){
        let p
        if(p=willWin(pattern,color)){
            return {
                result: 1,
                point:p,
            }
        }

        let result=-2
        let point=null
        for(let x=0;x<SIZE;x++){
            for(let y=0;y<SIZE;y++){
                if(getColor(pattern,x,y)!==COLOR.EMPTY)continue
                let tmp = clone(pattern)
                move(tmp,x,y,color)
                const tmpResult=bestChoice(tmp,3-color).result
                if(-tmpResult>result){
                    result=-tmpResult
                    point=[x,y]
                }
            }
        }

        return{
            point,
            result: point?result:0,
        }
    }

    function show() {
        const board = document.getElementById("board");
        board.innerHTML = "";

        for (let y = 0; y < SIZE; y++) {
            for (let x = 0; x < SIZE; x++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");

                let tmpColor = getColor(pattern, x, y);
                cell.innerText =
                    tmpColor == COLOR.O ? "O" : tmpColor == COLOR.X ? "X" : "";

                cell.addEventListener("click", () => {
                    move(pattern, x, y,color);
                    if (check(pattern, color)) {
                        alert(color === COLOR.O ? "O win" : "X win");
                    }
                    show();
                    switchPlayer();
                    let b=bestChoice(pattern,color)
                    console.log(`最好的結果是:${b.result==RESULT.WIN?"贏":b.result==RESULT.LOSE?"輸":"和"}, 建議下的地方是:${b.point}
                    `)
                    if (willWin(pattern, color)) {
                        console.log(color === COLOR.O ? "O will win" : "X will win");
                    }
                });
                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }

    function move(pattern, x, y,color) {
        if (getColor(pattern, x, y) !== COLOR.EMPTY) return;
        pattern[getIndex(x, y)] = color;
    }

    function check(pattern, color) {
        // row
        for (let y = 0; y < SIZE; y++) {
            let win = true;
            for (let x = 0; x < SIZE; x++) {
                if (getColor(pattern, x, y) !== color) {
                    win = false;
                    break;
                }
            }
            if (win) return true;
        }

        // column
        for (let x = 0; x < SIZE; x++) {
            let win = true;
            for (let y = 0; y < SIZE; y++) {
                if (getColor(pattern, x, y) !== color) {
                    win = false;
                    break;
                }
            }
            if (win) return true;
        }

        //
        {
            let win = true;
            for (let i = 0; i < SIZE; i++) {
                if (getColor(pattern, i, i) !== color) {
                    win = false;
                    break;
                }
            }
            if (win) return true;
        }
        {
            let win = true;
            for (let i =0; i <SIZE; i++) {
                if (getColor(pattern, SIZE-i-1, i) !== color) {
                    win = false;
                    break;
                }
            }
            if (win) return true;
        }
        return false;
    }

    show();
</script>
</body>
</html>
