<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week02</title>
  <style>
      .cell {
          line-height: 7px;
          width: 6px;
          height: 6px;
          vertical-align: top;
          border: 1px grey solid;
          box-sizing: border-box;
      }

      .container {
          width: 600px;
          display: flex;
          flex-wrap: wrap;
      }

  </style>
</head>
<body>
<div class="container" id="container"></div>
<button id="btn">Save</button>
<script>
  // config
  const SIZE = 100
  const CELL_TYPE = {
    PATH: 3,
    WALK: 2,
    WALL: 1,
    GROUND: 0,
  }
  const map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(SIZE * SIZE).fill(CELL_TYPE.GROUND)

  // helper
  function getElement(id) {
    return document.getElementById(id)
  }

  const getIndex = (function (size) {
    return function (x, y) {
      return y * size + x
    }
  })(100)

  function markPoint(map,index,cellType){
    map[index]=cellType
    let color
    switch(cellType){
      case CELL_TYPE.GROUND:
        color="white"
        break
      case CELL_TYPE.WALL:
        color="black"
        break
      case CELL_TYPE.WALK:
        color="lightgreen"
        break
      case CELL_TYPE.PATH:
        color="purple"
        break
      default:
        break
    }
    container.children[index].style.backgroundColor=color
  }

  function sleep(delay) {
    return new Promise(resolve => {
      setTimeout(resolve, delay)
    })
  }

  const saveBtn = getElement("btn")
  const container = getElement("container")

  // 編輯器操作狀態
  let isMouseDown = false
  document.addEventListener("mouseup", () => {
    isMouseDown = false
  })

  let isClear = false
  document.addEventListener("mousedown", e => {
    isMouseDown = true
    isClear = e.which === 3
  })
  document.addEventListener("contextmenu", e => {
    e.preventDefault()
  })

  function initMap() {
    for (let y = 0; y < SIZE; y++) {
      for (let x = 0; x < SIZE; x++) {
        const cell = document.createElement("div")
        cell.classList.add("cell")

        if (map[getIndex(x, y)] === CELL_TYPE.WALL) {
          cell.style.backgroundColor = "black"
        } else if (map[getIndex(x, y)] === CELL_TYPE.GROUND) {
          cell.style.backgroundColor = "white"
        }

        cell.addEventListener("mousemove", () => {
          if (isMouseDown) {
            const index=getIndex(x,y)
            if (isClear) {
              markPoint(map,index,CELL_TYPE.GROUND)
            } else {
              markPoint(map,index,CELL_TYPE.WALL)
            }
          }
        })

        container.appendChild(cell)
      }
    }
  }

  async function findPath(map, start, end) {
    const queue = []
    const table=Object.create(map)

    async function insert(x, y,pre) {
      if (x < 0 || x >= 100 || y < 0 || y >= 100) return
      const index = getIndex(x, y)
      if (map[index] === CELL_TYPE.GROUND) {
        markPoint(map,index,CELL_TYPE.WALK)
        table[index]=pre
        queue.push([x, y])
        await sleep(10)
      }
    }

    await insert(start[0],start[1],start)
    while (queue.length) {
      let [x, y] = queue.shift()
      if (x === end[0] && y === end[1]) {
        const path=[]
        while(!(x===start[0]&&y===start[1])){
          let index=getIndex(x,y)
          markPoint(map,index,CELL_TYPE.PATH)
          path.push(table[index])

          x=table[index][0]
          y=table[index][1]
          await sleep(10)
        }
        return path
      }
      await insert(x - 1, y,[x,y])
      await insert(x + 1, y,[x,y])
      await insert(x, y - 1,[x,y])
      await insert(x, y + 1,[x,y])
      // 斜向
      await insert(x - 1, y+1,[x,y])
      await insert(x - 1, y-1,[x,y])
      await insert(x+1, y + 1,[x,y])
      await insert(x+1, y - 1,[x,y])
    }
    return null
  }

  initMap()
</script>
</body>
</html>
